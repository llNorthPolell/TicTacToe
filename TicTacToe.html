Enter file <!DOCTYPE html>
<html>
<head>
<script>

var turnCtr = 0;
var players = ["X", "O"];
var empty = "_";

var board = new Array(3);
var row = new Array(3);

var playing = 0;

function init(){  
   for (var i = 0 ; i < board.length; i++){
     board[i]= new Array(3);
     row[i] = document.createElement("div");
     row[i].id = "row" + i;
     document.body.appendChild(row[i]);
   }
   
   for (var y=0; y<board.length; y++){
       for (var x=0; x<board.length; x++){
          board[y][x] = document.createElement('input');
          board[y][x].type = 'button';
          board[y][x].value = empty;
          board[y][x].id="cell"+x+y; 
          board[y][x].onmouseup = function(){ 
              if (this.value==empty){
                 this.value = players[turnCtr];
                 checkWin();
                 passTurn();
              }
          
          };
          document.getElementById("row"+y).appendChild(board[y][x]);  
       }    
   }    
}

function passTurn(){
   turnCtr++;
   if (turnCtr==2) turnCtr = 0;
}

function clickPlay(){
   if (playing ==0) {
     playing = 1;
     init ();
     document.getElementById("PlayButton").innerHTML = "Now Playing";
   }
              
}

function compare(a,b){
   return a.value==b.value
}

function checkRow(row){
   var values=new Array(3);
   for (var i = 0; i<board.length; i++){
      values[i]= board[row][i].value;
      if (values[i]==empty) return false;
   }

   return (values[0]== values[1] && values[1]==values[2]);

}



function checkColumn(column){
   var values=new Array(3);
   for (var i = 0; i<board.length; i++){
      values[i]= board[i][column].value;
      if (values[i]==empty) return false;
   }

   return (values[0]== values[1] && values[1]==values[2]);

}

function checkDescendingDiagonal(){
   var values = new Array(3);
   for (var i = 0; i < board.length; i++){
        values[i]= board[i][i].value;
        if (values[i]==empty) return false;
   }

   return (values[0]== values[1] && values[1]==values[2]);
}


function checkAscendingDiagonal(){
   var values = new Array(3);
   for (var i = 0; i < board.length; i++){
        values[i]= board[(board.length-1)-i][i].value;
        if (values[i]==empty) return false;
   }

   return (values[0]== values[1] && values[1]==values[2]);
}

function checkWin(){
    for (var i =0 ; i < board.length; i++){
       if (checkRow(i)) alert("Player "+(turnCtr+1)+" wins!");
       if (checkColumn(i)) alert("Player "+(turnCtr+1)+" wins!");
    }
    if (checkDescendingDiagonal()) alert("Player "+(turnCtr+1)+" wins!");
    if (checkAscendingDiagonal()) alert("Player "+(turnCtr+1)+" wins!");

    if (checkDraw()) alert ("EPIC DRAW");
 
}

function checkDraw(){
    for (var y=0; y< board.length; y++){
       for (var x = 0; x< board.length; x++){
          if (board[y][x].value==empty) return false;
       }
    }
    return true;
}
</script>


</head>
<body>
<h1> Tic Tac Toe </h1>
<p id ="PlayButton" onmouseup="clickPlay()">
Play
</p>

</body>
</html>
